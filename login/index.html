<!DOCTYPE html>
<html lang="en">
<body>

  <head>
    <meta charset="utf-8">
    <title>CarBook - Login</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="../assets/css/toastr.min.css"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="icon" href="../assets/images/favicon.png">
  </head>

  <div class="wrapper">
    <div class="title">
        Login
    </div>
    <div id="login-form-container">
      <form id="login-form">
        <div class="field">
            <input id="email" type="email" name="email" required>
            <label for="email">Email Address</label>
        </div>
        <div class="field">
            <input id="pwd" type="password" name="pwd" required>
            <label for="pwd">Password</label>
        </div>
        <div class="content">
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label>Remember me</label>
            </div>
        </div>
        <div class="field">
            <button type="submit" class="login-button" href="#pocetna">Login</button>
        </div>
        <div class="signup-link">
            <a href="http://localhost/RentACar-SoftwareEngineering/pages/register.html">Need an account? Sign Up!</a>
        </div>
    </form>

    <form id="2fa-form" style="display:none;">
        <div class="field">
            <input id="2fa-code" type="text" name="2fa-code" required>
            <label for="2fa-code">2FA Code</label>
        </div>
        <div class="field">
            <button type="submit" class="verify-2fa-button">Verify</button>
        </div>
    </form>
    </div>
    
</div>

<script src="../assets/js/jquery-3.2.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>

<script src="../assets/js/jquery.validate.min.js"></script>
<script src="../assets/js/additional-methods.min.js"></script>
<script src="../assets/js/block-ui.js"></script>
<script src="../assets/js/toastr.min.js"></script>

<script src="../utils/constants.js"></script>
<script src="../utils/utils.js"></script>
<script src="../assets/js/form.js"></script>
<script src="../utils/form_validation.js"></script>
<script src="../utils/rest_client.js"></script>

<script>
  if(Utils.get_from_localstorage("user")) {
    window.location = "../";
  }

  // Function to handle form submission
  function handleFormSubmit(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the form data
    var formData = $("#login-form").serialize();

    // Perform your custom validation here
    var isValid = true; // Replace with actual validation logic

    if (isValid) {
      Utils.block_ui("#login-form-container");
      RestClient.post(
        'auth/login',
        formData,
        function (response) {
          Utils.unblock_ui("#login-form-container");
          $("#login-form").hide();
          $("#2fa-form").show();
          toastr.success("Verification code sent to your email. Please enter the code to continue.");
        },
        function (error) {
          Utils.unblock_ui("#login-form-container");
          toastr.error(error.responseText);
        }
      );
    } else {
      // Handle validation errors
      toastr.error("Validation failed");
    }
  }

  // Function to handle 2FA form submission
  function handle2FASubmit(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the form data
    var formData = $("#2fa-form").serialize();

    Utils.block_ui("#login-form-container");
    RestClient.post(
      'auth/verify-2fa',
      formData,
      function (response) {
        Utils.unblock_ui("#login-form-container");
        Utils.set_to_localstorage("user", response);
        window.location = "../";
      },
      function (error) {
        Utils.unblock_ui("#login-form-container");
        toastr.error(error.responseText);
      }
    );
  }

  // Attach the submit event handlers to the forms
  $(document).ready(function () {
    $("#login-form").on("submit", handleFormSubmit);
    $("#2fa-form").on("submit", handle2FASubmit);
  });

</script>

</body>
</html>
